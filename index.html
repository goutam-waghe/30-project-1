<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUM app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrap">
        <div class="key" data-key="65" id="btn-1">A</div>
        <div class="key" data-key="83" id="btn-2">s</div>
        <div class="key" data-key="68" id="btn-4">D</div>
        <div class="key" data-key="70" id="btn-6">F</div>
        <div class="key" data-key="71" id="btn-7">G</div>
        <div class="key" data-key="72" id="btn-8">H</div>
        <div class="key" data-key="74" id="btn-8">J</div>
        <div class="key" data-key="75" id="btn-8">k</div>
        <div class="key" data-key="76" id="btn-8">L</div>
    </div>
    <audio data-key="65" src="sound/clap.wav"></audio>
    <audio data-key="83" src="sound/hihat.wav"></audio>
    <audio data-key="68" src="sound/kick.wav"></audio>
    <audio data-key="70" src="sound/openhat.wav"></audio>
    <audio data-key="71" src="sound/boom.wav"></audio>
    <audio data-key="72" src="sound/ride.wav"></audio>
    <audio data-key="74" src="sound/snare.wav"></audio>
    <audio data-key="75" src="sound/tom.wav"></audio>
    <audio data-key="76" src="sound/tink.wav"></audio>
    <script src="script.js"></script>
</body>

</html>
